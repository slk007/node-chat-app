<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
</head>
<body>
	<h1>Welcome to the Chat App</h1>


	<script src="/socket.io/socket.io.js"></script>
	<script>
		let socket = io();

		socket.on('connect', () => {
			console.log('Connected to server');
		});

		socket.on('disconnect', () => {
			console.log('Disconnected from server');
		});
	</script>
</body>
</html>
